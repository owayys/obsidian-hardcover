query GetUserCurrentBooks {
  me {
    user_books(where: {user_book_status: {id: {_eq: 2}}}) {
      book {
        image {
          url
        }
        id
        title
        pages
      }
      user_book_reads {
        id
        progress_pages
        progress
        edition {
          id
          pages
          image {
            url
          }
        }
      }
    }
  }
}
