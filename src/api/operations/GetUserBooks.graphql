query GetUserBooks(
  $limit: Int!
  $statusId: Int!
  $orderBy: [user_books_order_by!]
) {
  me {
    user_books(
      where: {user_book_status: {id: {_eq: $statusId}}}
      limit: $limit
      order_by: $orderBy
    ) {
      book {
        image {
          url
        }
        id
        title
        pages
      }
      user_book_reads {
        id
        progress_pages
        progress
        edition {
          id
          pages
          image {
            url
          }
        }
        user_book {
          status_id
        }
      }
    }
  }
}
